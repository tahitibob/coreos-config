#cloud-config

hostname: macalone

coreos:
  etcd:
    addr: 192.168.1.14:2375
    peer-addr: 192.168.1.14:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
        [Match]
        Name=vlan0

        [Network]
        Address=10.10.100.10/24
        Gateway=10.10.100.1
        DNS=8.8.8.4
        DNS=8.8.8.8
users:
  - name: core
    ssh-authorized-keys:
      - ssh-rsa  chris@macalone

  - groups:
      - sudo
      - docker
