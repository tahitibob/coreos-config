#cloud-config

hostname: etcd1

coreos:
  etcd:
    addr: 192.168.122.10:2375
    peer-addr: 192.168.1.10:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
        [Match]
        Name=eth0

        [Network]
        Address=192.168.122.10/24
        Gateway=192.168.122.1
        DNS=8.8.8.4
        DNS=8.8.8.8
users:
  - name: core
    ssh-authorized-keys:
      - ssh-rsa  chris@macalone

  - groups:
      - sudo
      - docker
